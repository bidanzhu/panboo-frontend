<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#00C48C">
  <title>Offline - Panboo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      position: relative;
    }

    .icon::before {
      content: "ðŸ”Œ";
      font-size: 80px;
      display: block;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    h1 {
      font-size: 2.5rem;
      color: #00C48C;
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      font-size: 1.1rem;
      color: #a0a0a0;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      background: linear-gradient(135deg, #00C48C 0%, #00a374 100%);
      color: white;
      padding: 14px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 20px rgba(0, 196, 140, 0.3);
      border: none;
      cursor: pointer;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(0, 196, 140, 0.4);
    }

    .button:active {
      transform: translateY(0);
    }

    .info {
      margin-top: 40px;
      padding: 20px;
      background: rgba(0, 196, 140, 0.1);
      border: 1px solid rgba(0, 196, 140, 0.2);
      border-radius: 8px;
    }

    .info-title {
      font-weight: 600;
      color: #00C48C;
      margin-bottom: 10px;
    }

    .info-list {
      text-align: left;
      list-style: none;
      color: #a0a0a0;
      font-size: 0.9rem;
    }

    .info-list li {
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .info-list li:last-child {
      border-bottom: none;
    }

    .info-list li::before {
      content: "âœ“ ";
      color: #00C48C;
      font-weight: bold;
      margin-right: 8px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .button {
        padding: 12px 24px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"></div>

    <h1>You're Offline</h1>

    <p>
      It looks like you've lost your internet connection.
      Check your network and try again.
    </p>

    <button class="button" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="info">
      <div class="info-title">While you're offline:</div>
      <ul class="info-list">
        <li>Some pages may be cached and viewable</li>
        <li>Live prices and data won't update</li>
        <li>Wallet transactions won't work</li>
        <li>Data will sync when you're back online</li>
      </ul>
    </div>
  </div>

  <script>
    // Auto-retry connection every 5 seconds
    let retryCount = 0;
    const maxRetries = 10;

    function checkConnection() {
      if (navigator.onLine) {
        window.location.reload();
      } else {
        retryCount++;
        if (retryCount < maxRetries) {
          setTimeout(checkConnection, 5000);
        }
      }
    }

    // Start checking connection
    setTimeout(checkConnection, 5000);

    // Listen for online event
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
