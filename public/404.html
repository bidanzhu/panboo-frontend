<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panboo - Redirecting...</title>
  <script>
    // Store the path for SPA routing
    // This script runs before React loads, preserving the URL
    sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search + window.location.hash);
    // Redirect to index.html, React Router will use sessionStorage to navigate
    window.location.replace('/' + window.location.search + window.location.hash);
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(0, 196, 140, 0.2);
      border-top-color: #00C48C;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      color: #00C48C;
      font-size: 1.2rem;
      margin: 0;
    }
    p {
      color: #999;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h1>Panboo</h1>
    <p>Loading app...</p>
  </div>
</body>
</html>
